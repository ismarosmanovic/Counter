<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>COUNTER SERVICE</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        .CounterDiv {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 16pt;
            margin: 0 auto;
            padding-top: 20% !important;
            text-align: center;
        }
    </style>
    <script>
        $.get("/api/GetCounter", function (data, status) {
            $("#Counter").html("COUNTER VALUE: " + data.counterValue);
        });
    </script>
</head>
<body>
    <div class="CounterDiv" id="Counter">

    </div>
</body>
</html>
